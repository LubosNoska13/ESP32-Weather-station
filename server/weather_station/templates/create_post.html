{% extends "layout.html" %}

{% block content %}
    <h1 class="">{{ legend }}</h1>
    <div class="glass item">
        
        <form method="POST" action="" class="contact-form long" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
    
    
            <div class="input-wrap w-100">
                {{ form.title(class="contact-input") }}
                {{ form.title.label }}
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>format-title</title><path d="M5,4V7H10.5V19H13.5V7H19V4H5Z" /></svg>
            </div>
    
            <div class="input-wrap w-100">
                {{ form.content(class="contact-input") }}
                {{ form.content.label }}
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>content-save-edit</title><path d="M10,19L10.14,18.86C8.9,18.5 8,17.36 8,16A3,3 0 0,1 11,13C12.36,13 13.5,13.9 13.86,15.14L20,9V7L16,3H4C2.89,3 2,3.9 2,5V19A2,2 0 0,0 4,21H10V19M4,5H14V9H4V5M20.04,12.13C19.9,12.13 19.76,12.19 19.65,12.3L18.65,13.3L20.7,15.35L21.7,14.35C21.92,14.14 21.92,13.79 21.7,13.58L20.42,12.3C20.31,12.19 20.18,12.13 20.04,12.13M18.07,13.88L12,19.94V22H14.06L20.12,15.93L18.07,13.88Z" /></svg>
            </div>
    
    
            
            <div class="contact-buttons">
                {{ form.submit(class="btn btn-primary") }}
                <!-- <input type="submit" name="Send message" class="btn" /> -->
            </div>
        </form>
    </div>

{% endblock content %}
